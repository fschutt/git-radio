# .github/workflows/visualize.yml

name: Build and Visualize

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-visualize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          # Fetch all history for all tags and branches
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          # Install dependencies for libgit2 (via git2-rs) and ffmpeg for video creation
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libssh2-1-dev cmake ffmpeg

      - name: Build the executable
        run: cargo build --release

      - name: Run Git Radio on its own repository
        run: |
          # Run the analysis and rendering
          # Using a smaller resolution for faster CI runs
          ./target/release/git-radio \
            --repo . \
            --output ./frames \
            --width 800 \
            --height 450

      - name: Create video from frames
        run: |
          ffmpeg -framerate 30 -i frames/frame_%06d.png -c:v libx264 -pix_fmt yuv420p -crf 23 git-radio-visualization.mp4

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-radio-video
          path: git-radio-visualization.mp4
          retention-days: 7 # Keep the artifact for 7 days
